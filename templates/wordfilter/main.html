{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Onboarding</title>
    <!-- use bootstrap UI -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- base layout -->
    <link rel="stylesheet" href="{% static 'wordfilters/css/main.css' %}" />
    <!-- custom js -->
    <script src="{% static 'wordfilters/js/main.js' %}"></script>
  </head>
  <body>
    <div class="container">
        <!-- 
            The <noscript> tag encloses the content that will be displayed 
            only if JavaScript is disabled or not supported in the user's browser. 
        -->
        <noscript>
          If you see this text, your browser does not support dynamic content
          (JavaScript) or it has been disabled. This study website requires JavaScript.
        </noscript>

        
        <div id="main">
          <div class="page-header">
            <h1>Welcome to the Word Filter</h1>
          </div>


          <div class="page-body">
            <div class="viewtext">
              <ul>
                {% for data in dataset %}
                  <li>{{ data.text }}</li>
                {% endfor %}
              </ul>
            </div>

          </div>
        </div>
    </div> <!-- closes container -->
  </body>
</html>
